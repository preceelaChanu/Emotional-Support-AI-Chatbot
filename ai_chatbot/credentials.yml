# EmpathicAI - Credentials Configuration
# This file contains the different credentials your bot can use to connect to channels.

# REST Channel (for custom integrations)
rest:
  # No additional configuration needed

# Socket.IO Channel (for real-time web chat)
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

